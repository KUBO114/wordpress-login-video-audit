name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test


  - 名前: キャッシュ
  使用: actions/cache@v4.3.0
  と：
    # キャッシュして復元するファイル、ディレクトリ、ワイルドカードパターンのリスト
    パス：
    # キャッシュを復元して保存するための明示的なキー
    鍵：
    # プレフィックスが一致するキーを列挙した順序付き複数行文字列。キーにキャッシュヒットが発生しなかった場合に、古いキャッシュを復元するために使用されます。この場合、`cache-hit` は false を返します。
    restore-keys: # オプション
    # アップロード時に大きなファイルを分割するために使用されるチャンクサイズ（バイト単位）
    アップロードチャンクサイズ: # オプション
    # オプションのブール値。有効にすると、Windows ランナーは他のプラットフォームでそれぞれ復元または保存できるキャッシュを保存または復元できるようになります。
    enableCrossOsArchive: # オプション、デフォルトは false
    # キャッシュエントリが見つからない場合はワークフローを失敗させる
    fail-on-cache-miss: # オプション、デフォルトは false
    # キャッシュをダウンロードせずに、指定された入力（キー、復元キー）のキャッシュエントリが存在するかどうかを確認します。
    lookup-only: # オプション、デフォルトは false
    # 前のステップが失敗した場合でも、後続ステップを実行してキャッシュを保存します
    save-always: # オプション、デフォルトは false
          
